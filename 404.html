<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/my-website' + l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1) +
        'index.html?p=/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/')
      );
    </script>
  </head>
  <body>
  </body>
</html>
